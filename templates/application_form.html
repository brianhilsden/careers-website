<h4>Application form</h4>
<form action="/job/{{id}}/apply" method="post">
    <label for="full_name">Full name</label>
    <input type="text" id="full_name" name="Full_name" placeholder="JohnDoe"><br><br>
    <label for="">Email</label>
    <input type="email" id="email" name="Email" placeholder="johndoe@xyz.com"><br><br>
    <label for="github">GitHub url</label>
    <input type="url" id="github" name="github" placeholder="dhfhj"><br><br>
    <button>Submit</button>

</form>
